<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おざわとあそぼ-日本小沢負愛護協会</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/topOzawa_edited_edited.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <audio id="bgm1" src="bgm/BGM047-070911-burgershop-mp3.mp3" preload loop>
    あなたのブラウザーは <code>audio</code>要素をサポートしていません。
  </audio>
</head>

<body>
  <div id="app">

    <div id="main">
      <button id="btn-play" type="button">オンにする</button>
      <div class="video-container">
        <video src="videos/topOzawa.mp4" type="video/mp4" id="topOzawa" muted playsinline autoplay loop></video>
      </div>
      <div class="intro-container">
        <p class="introduction">
          おざわとしょうぶをしてみよう!<br />
          るーるはかんたん<br />
          もんだいにせいかいすれば<br />
          きみのかち。<br />
          まちがえちゃったら<br />
          きみのまけ。<br />
          かてばなにかいいことがあるかも!<br />
          けどまけたら.........ね...<br />
          おざわはゾクゾクしてきました。<br />
          さあ、かけましょうか。
        </p>
        <div id="app" class="app-container">
          <!-- 質問 -->
          <div class="problem">
            <h1>問題</h1>
            <p>
              おざわのくちぐせは<br />なんでしょうか？
            </p>
            <div class="cp_iptxt">
              <label class="ef">
                <input v-model="content" type="text" placeholder="こちら">
              </label>
            </div>
          </div>
          <div class="button017">
            <a v-on:click="answer" href="#">こたえる</a>
          </div>
        </div>
        <div class="footer">
          <p>©日本小沢負愛護協会</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    const bgm1 = document.querySelector("#bgm1"); // <audio>
    const btn = document.querySelector("#btn-play"); // <button>

    btn.addEventListener("click", () => {
      // pausedがtrue=>停止, false=>再生中
      if (!bgm1.paused) {
        btn.innerHTML = '<i class="fas fa-play"></i>'; // 「再生ボタン」に切り替え
        bgm1.pause();
      } else {
        btn.innerHTML = '<i class="fas fa-pause"></i>'; // 「一時停止ボタン」に切り替え
        bgm1.play();
      }
    });
    const vm = new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          content: "",
          aishi: false
        };
      },
      methods: {
        answer() {
          if (this.content !== "それもまた一興") {
            setTimeout(function () {
              window.location = "uncorrect.html"
            }, 2000);
          } else {
            setTimeout(function () {
              window.location = "special-thanks.html"
            }, 2000);
          }
        }
      },
    });
  </script>
</body>

</html>
